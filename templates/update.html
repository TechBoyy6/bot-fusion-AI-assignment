{% extends 'layout.html' %}
{% block body %}
    <div class="container my-3">
        <h2>Update User Details</h2>
        <form action="update?_id={{user_id}}" method="post">

                <div class="mb-3">
                    <label for="updated_username" class="form-label">User Name</label>
                    <input type="text" class="form-control" value="{{data["userName"]}}" name="updated_username" id="updated_username" placeholder="Elon Musk"
                        required />
                </div>
                <div class="mb-3">
                    <label for="updated_mobile" class="form-label">Enter User Mobile Number</label>
                    <input type="text" class="form-control" value="{{data["userMobile"]}}" name="updated_mobile" maxlength="13"
                        id="updated_mobile" placeholder="+918087943052" required />
                </div>
                <center>
                    <button type="submit" class="btn btn-outline-success btn m-2">Update</button>
                    <a href="/" type="button" class="btn btn-outline-danger btn m-2">Cancel</a>
                </center>
        </form>
    </div>
{% endblock %}
